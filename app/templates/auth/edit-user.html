{% extends "base.html" %}

{% block title %}Edit User - Streamlined CMS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Edit User: {{ user.username }}</h4>
            </div>
            <div class="card-body">
                <form action="" method="post" novalidate>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" value="{{ user.username }}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" value="{{ user.email }}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select name="role" id="role" class="form-control">
                            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Administrator</option>
                            <option value="marketer" {% if user.role == 'marketer' %}selected{% endif %}>Marketer</option>
                            <option value="analytics" {% if user.role == 'analytics' %}selected{% endif %}>Analytics</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="{{ url_for('auth.users') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
